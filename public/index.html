<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Real Estates</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <body>
    <div id="app">
      <div class="container d-flex mt-5 mb-3">
        <h5 class="text-middle mr-3 center-middle">Get latest offers here:</h5>
        <button @click="getData()" class="btn btn-outline-primary btn-sm">
          Show
        </button>
      </div>
      <div class="container d-flex mb-3">
        <input v-model="input" type="text" class="mr-4" />
        <button @click="newData()" class="btn btn-outline-success">
          <i class="fa-solid fa-check"></i>
        </button>
      </div>
      <div class="container">
        <table class="table">
          <thead>
            <th>Image</th>
            <th>Title</th>
            <th>Address</th>
            <th>Price</th>
            <th>Actions</th>
          </thead>
          <tr v-for="m of immos">
            <td><img :src="m.image" width="200" /></td>
            <td>{{m.title}}</td>
            <td>{{m.postCode}}<br />{{m.city}}<br />{{m.country}}</td>
            <td>{{m.price}}</td>
            <td>
              <button @click="delData(m)" class="btn btn-outline-danger mr-2">
                <i class="fa-regular fa-trash-can"></i>
              </button>
              <button @click="chanceData(m)" class="btn btn-outline-primary">
                <i class="fa-solid fa-pencil"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.min.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
